<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea HTML_Formularios de Christian Machmar" </title>
</head>
<body>
    <form action="">
        <label for="Radio">Seleccione Idioma</label>
        <br>
        <input type="Radio" name="Idioma" value="Idiomaingles"> Ingles 
        <input type="Radio" name="Idioma" value="Idiomaaleman"> Aleman 
        <input type="Radio" name="Idioma" value="Idiomafrances"> Frances 
    </form>
    <br>
    <form action="">
        <label for="Conector">Seleccione Conector</label>
        <br>
        <select name="Conector" id="">
            <option value="USB">USB</option>
            <option value="Paralelo">Paralelo</option>
            <option value="PS2">PS2</option>
        </select>
    </form>
    <br>
    <form action="">
        <label for="text">Ingrese Nombre y Apellidos</label>
        <br>
        <input type="text" name="Nombre" placeholder="Nombre">
        <input type="text" name="Apellidos" placeholder="Apellidos">
    </form>
    <br>
    <form action="">
        <label for="sexo">Seleccione su sexo</label>
        <br>
        <select name="Sexo" multiple>
            <option value="Hombre">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="Otro">Otro</option>
        </select>
    </form>
    <br>
    <form action="">
        <label for="checkbox">Confirme su Sexo</label>
        <br>
        <input type="checkbox" name="Sexo" value="sexomujer">Mujer
        <input type="checkbox" name="Sexo" value="sexohombre">Hombre
        <input type="checkbox" name="Sexo" value="sexootro">Otro
    </form>
    <br>
    <form action="">
        <label for="date"> Ingrese Fecha</label>
        <input type="date" name="Fecha">
    </form>
    <br>
    <a href="./index2.html">Ir a la segunda parte del desafio</a>
</body>
</html>
